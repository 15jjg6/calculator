<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator">
  <meta name="author" content="Joseph Grosso">

  <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id='calculator'>
        <h1>0</h1>
        <div class="digits flex">
           <button>9</button>
           <button>8</button>
           <button>7</button>
           <button>6</button>
           <button>5</button>
           <button>4</button>
           <button>3</button>
           <button>2</button>
           <button>1</button>
           <button class='wide'>0</button>
           <button>.</button>
        </div>
        <div class='modifiers subgrid'>
           <button>C</button>
           <button>&#xb1;</button>
           <button>%</button>
        </div>
        <div class="operations subgrid">
           <button>&div;</button>
           <button>&times;</button>
           <button>&minus;</button>
           <button>&plus;</button>
           <button>&equals;</button>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
